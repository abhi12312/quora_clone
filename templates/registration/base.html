<!DOCTYPE html>
<html>
<head>
    <title>Quora Clone</title>
</head>
<body>
    <nav>
        <a href="{% url 'question_list' %}">Home</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'question_create' %}">Ask Question</a> |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
